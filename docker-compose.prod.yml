version: "3.8"
services:
  svelte-app:
    build:
      context: ./svelte-app
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3000:80"
    depends_on:
      - api-service

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
      target: local
    environment:
      - OAUTH_CLIENT_ID=social-client
      - OAUTH_CLIENT_SECRET=social_secret
      - OAUTH_REDIRECT_URI=https://yabro.io/callback
      - OAUTH_AUTH_URL=https://auth.yabro.io/realms/social/protocol/openid-connect/auth
      - OAUTH_TOKEN_URL=https://auth.yabro.io/realms/social/protocol/openid-connect/token
      - JWKS_URL=https://auth.yabro.io/realms/social/protocol/openid-connect/certs
      - ALLOWED_ORIGIN=https://yabro.io
      - PORT=4000
      - DATABASE_URL=postgresql://user:password@postgres:5432/social
    ports:
      - "4000:4000"
    volumes:
      - ./api-service:/app
    depends_on:
      - keycloak
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=auth.yabro.io
      - KC_HOSTNAME_STRICT_HTTPS=true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/prod:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data
    command:
      - start-dev
      - --import-realm
    networks:
      - app-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: social
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  keycloak_data:
  postgres_data:
  redis_data:
