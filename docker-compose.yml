version: "3.8"
services:
  svelte-app:
    build:
      context: ./svelte-app
      dockerfile: Dockerfile
      target: local
    ports:
      - "3000:3000"
    volumes:
      - ./svelte-app/src:/app/src
      - ./svelte-app/static:/app/static
    depends_on:
      - api-service

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
      target: local
    environment:
      - OAUTH_CLIENT_ID=social-client
      - OAUTH_CLIENT_SECRET=social_secret
      - OAUTH_REDIRECT_URI=http://localhost:3000/callback
      - OAUTH_AUTH_URL=http://localhost:8080/realms/social/protocol/openid-connect/auth
      - OAUTH_TOKEN_URL=http://localhost:8080/realms/social/protocol/openid-connect/token
      - OAUTH_LOGOUT_URL=http://localhost:8080/realms/social/protocol/openid-connect/logout
      - JWKS_URL=http://localhost:8080/realms/social/protocol/openid-connect/certs
      - ALLOWED_ORIGIN=http://localhost:3000
      - PORT=4000
      - DATABASE_URL=postgresql://user:password@postgres:5432/social
      - NODE_ID=100
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - CDN_BASE_URL=http://localhost:9000
    ports:
      - "4000:4000"
    volumes:
      - ./api-service:/app
    depends_on:
      - keycloak
      - postgres
    networks:
      - app-network
    extra_hosts:
      - "localhost:host-gateway"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/local:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data
    command:
      - start-dev
      - --import-realm
    networks:
      - app-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: social
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2
    volumes:
      - redis_data:/data
    networks:
      - app-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    profiles: ["setup"]
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set social http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb social/profiles --ignore-existing;
      /usr/bin/mc mb social/media --ignore-existing;
      /usr/bin/mc anonymous set download social/profiles;
      /usr/bin/mc anonymous set none social/media;
      exit 0;
      "

networks:
  app-network:
    driver: bridge

volumes:
  keycloak_data:
  postgres_data:
  redis_data:
  minio_data:
